{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanilusStore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootswatch Theme (Lux) -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/lux/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Título -->
            <a class="navbar-brand" href="/">DanilusStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Dropdown Categorías -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                            {% for category in all_categories %}
                            <li>
                                <a class="dropdown-item" href="/categorias/{{ category.id }}/">{{ category.name | capfirst}}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
                <!-- Carrito -->
                <a href="/carrito/" class="btn btn-outline-light me-2">
                    <i class="bi bi-cart"></i> Carrito
                </a>
                <!-- Login -->
                <a href="/login/" class="btn btn-outline-light me-2">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                <!-- Registro -->
                <a href="/register/" class="btn btn-warning">
                    <i class="bi bi-person-plus"></i> Register
                </a>
            </div>
        </div>
    </nav>

{% block content %}

{% endblock %}

<!-- Bootstrap JS (loaded once) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
